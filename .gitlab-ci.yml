image: provocon/gitlabci-gradle-java

before_script:
  - export GRADLE_USER_HOME=/tmp/.gradle

stages:
  - trackdown

build:
  stage: trackdown
  script: apk update ; apk add curl mercurial bash bash-doc bash-completion ; curl -L https://github.com/stedolan/jq/releases/download/jq-1.6/jq-linux64 2> /dev/null > /usr/bin/jq ; chmod 755  /usr/bin/jq ; echo $PATH ; /usr/bin/jq ; gradle build
  artifacts:
    paths:
    - build/distributions/*
    expire_in: 5 days
    name: ${CI_BUILD_STAGE}

cache:
  paths:
  - /tmp/.gradle/caches/
  - /tmp/.gradle/wrapper/
