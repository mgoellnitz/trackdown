image: gradle:jdk11

before_script:
  - export GRADLE_USER_HOME=/tmp/.gradle

stages:
  - trackdown

build:
  stage: trackdown
  script: apk update ; apk add jq file curl mercurial git bash bash-completion ; gradle build
  artifacts:
    paths:
    - build/distributions/*
    expire_in: 5 days
    name: ${CI_BUILD_STAGE}

cache:
  paths:
  - /tmp/.gradle/caches/
  - /tmp/.gradle/wrapper/
